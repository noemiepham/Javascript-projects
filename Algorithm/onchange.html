<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
     <select class="form-select" id="myselect"aria-label="Default select example" onchange="onch()">
          <option selected >Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <p id="demo">
          <ul>
               <li></li>
          </ul>
        </p>


        <select multiple onchange="validateSelectBox(this)">
          <option value="tin công nghệ">Tin công nghệ</option>
          <option value="tin thời sự">Tin thời sự</option>
          <option value="tin quốc tế">Tin quốc tế</option>
          <option value="tin thể thao">Tin thể thao</option>
          <option value="tin nông nghiệp">Tin nông nghiệp</option>
      </select>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script>
       function validateSelectBox(obj){
          // lay danh sach cac op
          let op = obj.children;
          console.log(op);
          // variable stocke options
          let html ='';
          for (let i = 0; i < op.length; i++) {
               if(op[i].selected){
                    html += `<li>${op[i].value}</li>`
               }   
          }
          dm.innerHTML = html;
     }
       let dm = document.getElementById('demo');
       let op = document.getElementById('myselect');
       console.log(op.value);
       function onch(){
          dm.innerHTML = "your change:" + op.value;
     }
  </script>
</body>

</html>
