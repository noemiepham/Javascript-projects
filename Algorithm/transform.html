<!doctype html>
<html lang="en">

<head>
     <title>Transform</title>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS v5.2.1 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
     <header>
          <!-- place navbar here -->
     </header>
     <main>
         <h1>Transform </h1> 
          <div class="text">
               <h2>Change this text:</h2>
               <h4 value="bonjour" id="bj"> <b>Bonjour</b> </h4>
               <input type="button" value="change" onclick="transform(ps)">
          </div>
          <div class="newText">
               <h2 style="color: royalblue;">New text here</h2>
               <h4 style="color: red;"id="newtext"></h4>
          </div>
     </main>
     <footer>
          <!-- place footer here -->
     </footer>
     <!-- Bootstrap JavaScript Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
          </script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
          </script>
     <script>
          let ps = document.getElementById("bj").innerText;
          let newstr = "";
          console.log(ps);
          function transform(ps) {
               const vo = "aeiouAEIOU";
               for (let i = 0; i < ps.length; i++) {
                    if (vo.includes(ps[i])) {
                         newstr += ps[i] + "p" + ps[i];
                    } else {
                         newstr += ps[i];
                    }
               }
               document.getElementById('newtext').innerHTML = newstr;
          }
         // console.log(newstr);

          //console.log(transform("Bonjour"));
          //console.log(transform("Ceci est un test pour HDM"));
          //console.log(transform("qsdfghjklm"));
          //console.log(transform("abcdefghijklmnopqrstuvwxyz"));

     </script>
</body>

</html>
